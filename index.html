<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.image('cursor', 'cursor.png');
    }

    function create ()
    {
        cursor = this.add.image(config.width/2, config.height/2, 'cursor');
        this.input.on('pointermove',function (pointer){
            cursor.x=pointer.x;
            cursor.y=pointer.y;
        });
    }
    </script>

</body>
</html>
